<div>
    <p-table [columns]="tableColumns" [value]="cartProducts()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption">
            <h3 class="text-center">
                Produits
            </h3>
        </ng-template>
    
        <ng-template pTemplate="header" let-columns>
            <tr >
                <th *ngFor="let col of columns" class="font-bold text-base">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr >
                <td *ngFor="let col of columns" class="font-light text-sm">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
